<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>calculator</title>
    <link href="style.css" rel="stylesheet"/>
    <script src="script.js"></script>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <input class="result" id="result" type="text" placeholder="0">
        </div>
        <div class="buttons">
            <button class="none operator" onclick="operator('+')">+</button>
            <button class="none operator" onclick="number('-')">-</button>
            <button class="none operator" onclick="operator('*')">*</button>
            <button class="none operator" onclick="operator('/')">/</button>
            <button class="none number" onclick="number(7)">7</button>
            <button class="none number" onclick="number(8)">8</button>
            <button class="none number" onclick="number(9)">9</button>
            <button class="operator" onclick="clean()">C</button>
            <button class="none number" onclick="number(4)">4</button>
            <button class="none number" onclick="number(5)">5</button>
            <button class="none number" onclick="number(6)">6</button>
            <button class="none operator" onclick="number('.')">.</button>
            <button class="none number" onclick="number(1)">1</button>
            <button class="none number" onclick="number(2)">2</button>
            <button class="none number" onclick="number(3)">3</button>
            <button class="none operator" onclick="result()">=</button>
            <button class="none number" onclick="zero()">0</button>
        </div>
    </div>
</body>

</html>
